<div class="navbar-space">&nbsp;</div>
<div ng-controller="OrderController">
  <h1><i class="fas fa-pizza-slice"></i> {{ 'app.title' |translate}}</h1>
  <p class="lead">{{ 'order.order_your_pizza_now' |translate}}</p>
    <div class="well rounded" style="text-align: center">
      <form id="contactForm" onsubmit="this.preventDefault;insertValue();$('#contactForm').hide();$('#successMessage').removeClass('d-none'); return false;">
        <div class="text-left">
          <div id="pizzas-form-group" class="form-group">
            <label for="name">{{ 'order.pizza' |translate}}:</label>
            <select name="pizzas-dropdown"
                    class="form-control"
                    ng-model="selectedPizza"
                    ng-options="pizza as pizza.name for pizza in pizzaData.pizzas"
                    ng-selected="selectedPizza">
                    <option style="display:none" value="">{{ 'order.select_a_pizza' |translate}}</option>
            </select>
          </div>
          <div id="pizza-sizes-form-group" class="form-group" ng-show="selectedPizza">
            <label for="name">{{ 'order.size' |translate}}:</label>
            <select id="pizza-size-dropdown"
                    class="form-control"
                    ng-model="selectedPizzaSize"
                    ng-options="size as (size.desc + ' - $  ' + size.price) for size in selectedPizza.sizes"
                    ng-selected="selectedPizzaSize">
                    <option style="display:none" value="">{{ 'order.select_a_size' |translate}}</option>
            </select>
          </div>
          <div class="text-right">
            <input type="button"
                   class="btn btn-primary"
                   id="add-pizza-to-order"
                   value="{{ 'order.add_to_order' |translate}}"
                   ng-click="addToOrder()"></input>
          </div>
        </div>
      </form>
    </div>
    <div class="well rounded">
      <div class="col-12 rounded text-center" style="min-height:200px;">
        <h3>{{ 'order.summary' |translate}}</h3>
        <div id="order-summary-div" class="row rounded order-item" ng-repeat="item in pizzaOrder.items">
          <div class="col-2 text-center d-flex justify-content-center align-self-center" >
            {{item.qty}}
          </div>
          <div class="col-8 text-left">
            <div class="row">
              <div class="col-12">
                {{item.desc}}
              </div>
            </div>
            <div class="row">
              <div class="col-6 text-left">
                {{item.size}}
              </div>
              <div class="col-6 text-right">
                ${{item.price}}
              </div>
            </div>
          </div>
          <div class="col-2 text-center d-flex justify-content-center align-self-center">
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
