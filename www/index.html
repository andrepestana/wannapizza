  <!DOCTYPE html>
<html ng-app="wannaPizzaApp">
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
      <!-- <link rel="stylesheet" type="text/css" href="css/all.min.css" /> -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />
      <link href="css/simple-sidebar.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <title>{{ 'app.title' |translate}}</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
              <li class="sidebar-brand">
                  <a href="#">
                      <h4 class="mt-4"><i class="fas fa-pizza-slice"></i> {{ 'app.title' |translate}}</h4>
                  </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link prev" href="#!"><i class="fa fa-home"></i> {{ 'app.home' |translate}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link next" href="#!about"><i class="fa fa-info-circle"></i> {{ 'app.about' |translate}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!services"><i class="fa fa-user"></i> {{ 'app.services' |translate}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!contact"><i class="fa fa-envelope"></i> {{ 'app.contact' |translate}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!news"><i class="fa fa-newspaper"></i> {{ 'app.news' |translate}}</a>
              </li>
          </ul>
      </div>
      <!-- /#sidebar-wrapper -->
      <div id="page-content-wrapper">
        <div class="text-right"
             style="position: fixed; right:0; z-index:1001;">
          <a href="#menu-toggle"
             class="btn btn-secondary"
             id="menu-toggle">
             Toggle Menu
           </a>
        </div>
        <main id="main" >
          <div class="page text-center" ng-view>

        </div>

      </main>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/rss-parser.min.js"></script>
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/angular-translate.min.js"></script>
      <script type="text/javascript" src="js/angular-translate-loader-static-files.min.js"></script>

      <script type="text/javascript" src="js/angular-route.min.js"></script>
      <script type="text/javascript" src="js/angular-animate.min.js"></script>
      <script type="text/javascript" src="js/OrderController.js"></script>

      <script>
      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
      $(".nav-link").click(function(e) {
          $("#wrapper").toggleClass("toggled");
      });
      </script>
      <script type="text/javascript" src="js/index.js"></script>
    </div>
  </body>
</html>
